<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>storywell.games</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--
      THEMED FONTS PRELOAD

    -->
    <link href="https://fonts.googleapis.com/css2?family=VT323:wght@400&family=Press+Start+2P:wght@400&family=Silkscreen:wght@400;700&family=DotGothic16:wght@400&family=Pixelify+Sans:wght@400;500;600;700&family=MedievalSharp:wght@400&family=Cinzel:wght@400;500;600;700;800;900&family=Cinzel+Decorative:wght@400;700;900&family=Uncial+Antiqua:wght@400&family=IM+Fell+English:wght@400&family=Almendra:wght@400;700&family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Audiowide:wght@400&family=Exo+2:wght@100;200;300;400;500;600;700;800;900&family=Share+Tech+Mono:wght@400&family=Electrolize:wght@400&family=Michroma:wght@400&family=Creepster:wght@400&family=Nosifer:wght@400&family=Eater:wght@400&family=Butcherman:wght@400&family=Jolly+Lodger:wght@400&family=Titillium+Web:wght@200;300;400;600;700;900&family=Jura:wght@300;400;500;600;700&family=Aldrich:wght@400&family=Nova+Square:wght@400&family=Saira:wght@100;200;300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&family=Cormorant+Garamond:wght@300;400;500;600;700&family=Spectral:wght@200;300;400;500;600;700;800&family=Libre+Baskerville:wght@400;700&family=Caveat:wght@400;500;600;700&family=Patrick+Hand:wght@400&family=Indie+Flower:wght@400&family=Shadows+Into+Light:wght@400&family=Special+Elite:wght@400&family=Courier+Prime:wght@400;700&family=Cutive+Mono:wght@400&family=Bangers:wght@400&family=Permanent+Marker:wght@400&family=Luckiest+Guy:wght@400&family=Comic+Neue:wght@300;400;700&family=Jim+Nightshade:wght@400&family=Abril+Fatface:wght@400&family=Cardo:wght@400;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Source+Sans+3:wght@200;300;400;500;600;700;800;900&family=Nunito:wght@200;300;400;500;600;700;800;900&family=Teko:wght@300;400;500;600;700&family=Russo+One:wght@400&display=swap" rel="stylesheet">
    <style>
      /* CSS Custom Properties for Dynamic Theming */
      :root {
        --theme-bg: #f5f5f4;
        --theme-bg-secondary: #ffffff;
        --theme-bg-accent: #e7e5e4;
        --theme-text: #1c1917;
        --theme-text-secondary: #78716c;
        --theme-text-accent: #44403c;
        --theme-border: #d6d3d1;
        --theme-border-strong: #1c1917;
        --theme-btn-primary: #1c1917;
        --theme-btn-primary-text: #ffffff;
        --theme-btn-secondary: #e7e5e4;
        --theme-btn-secondary-text: #1c1917;
        --theme-success: #166534;
        --theme-warning: #d97706;
        --theme-danger: #dc2626;
        --theme-shadow: #1c1917;
        --theme-font: 'VT323', monospace;
      }

      /* Prevent horizontal overflow on all elements */
      html, body {
        overflow-x: hidden;
        max-width: 100vw;
        width: 100%;
      }

      body {
        font-family: var(--theme-font);
        background-color: var(--theme-bg);
        color: var(--theme-text);
        font-size: 20px; /* Slightly larger for readability */
        transition: background-color 0.3s ease, color 0.3s ease, font-family 0.3s ease;
        -webkit-overflow-scrolling: touch;
      }

      /* Prevent any element from causing horizontal scroll */
      * {
        max-width: 100%;
        box-sizing: border-box;
      }

      #root {
        overflow-x: hidden;
        max-width: 100vw;
        width: 100%;
      }

      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Retro Paper Input - Now uses CSS variables */
      .retro-input {
        background-color: var(--theme-bg-secondary);
        border: 2px solid var(--theme-border-strong);
        color: var(--theme-text);
        font-family: var(--theme-font);
        box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
        transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease, font-family 0.3s ease;
      }
      .retro-input:focus {
        border-color: var(--theme-border-strong);
        outline: none;
        box-shadow: 4px 4px 0px rgba(0,0,0,0.3);
      }

      /* Retro Button - Now uses CSS variables */
      .retro-btn {
        border: 2px solid var(--theme-border-strong);
        background-color: var(--theme-btn-secondary);
        color: var(--theme-btn-secondary-text);
        box-shadow: 4px 4px 0px var(--theme-shadow);
        transition: all 0.1s, background-color 0.3s ease, border-color 0.3s ease;
      }
      .retro-btn:active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px var(--theme-shadow);
      }
      .retro-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        box-shadow: none;
        transform: translate(2px, 2px);
      }

      /* Primary Button Variant */
      .retro-btn-primary {
        background-color: var(--theme-btn-primary);
        color: var(--theme-btn-primary-text);
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      /* Card Slide Animations */
      @keyframes slideLeft {
        0% { transform: translateX(0); opacity: 1; }
        50% { transform: translateX(-30px); opacity: 0.5; }
        100% { transform: translateX(0); opacity: 1; }
      }
      @keyframes slideRight {
        0% { transform: translateX(0); opacity: 1; }
        50% { transform: translateX(30px); opacity: 0.5; }
        100% { transform: translateX(0); opacity: 1; }
      }
      .animate-slide-left {
        animation: slideLeft 0.3s ease-out;
      }
      .animate-slide-right {
        animation: slideRight 0.3s ease-out;
      }

      /* Page Turn Effect (3D) */
      @keyframes pageTurnLeft {
        0% { transform: perspective(1000px) rotateY(0deg); transform-origin: left center; }
        50% { transform: perspective(1000px) rotateY(-10deg); transform-origin: left center; }
        100% { transform: perspective(1000px) rotateY(0deg); transform-origin: left center; }
      }
      @keyframes pageTurnRight {
        0% { transform: perspective(1000px) rotateY(0deg); transform-origin: right center; }
        50% { transform: perspective(1000px) rotateY(10deg); transform-origin: right center; }
        100% { transform: perspective(1000px) rotateY(0deg); transform-origin: right center; }
      }
      .animate-page-turn-left {
        animation: pageTurnLeft 0.4s ease-out;
      }
      .animate-page-turn-right {
        animation: pageTurnRight 0.4s ease-out;
      }

      /* Book Page Texture */
      .book-page-texture {
        background-image:
          repeating-linear-gradient(
            0deg,
            transparent,
            transparent 30px,
            rgba(0,0,0,0.02) 30px,
            rgba(0,0,0,0.02) 31px
          );
      }

      /* Prevent text selection during swipe */
      .no-select {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      /* Theme-aware utility classes */
      .theme-bg { background-color: var(--theme-bg); }
      .theme-bg-secondary { background-color: var(--theme-bg-secondary); }
      .theme-bg-accent { background-color: var(--theme-bg-accent); }
      .theme-text { color: var(--theme-text); }
      .theme-text-secondary { color: var(--theme-text-secondary); }
      .theme-border { border-color: var(--theme-border); }
      .theme-border-strong { border-color: var(--theme-border-strong); }

      /* Shimmer Animation for Progress Bars */
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-shimmer {
        animation: shimmer 1.5s infinite;
      }

      /* Slide Up Animation */
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slideUp 0.3s ease-out forwards;
      }

      /* Scale In Animation */
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-scale-in {
        animation: scaleIn 0.3s ease-out forwards;
      }

      /* Pulse Glow Animation for Next Button (new content available) */
      @keyframes pulseGlow {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 var(--theme-btn-primary);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 20px 4px var(--theme-btn-primary);
        }
      }
      .animate-pulse-glow {
        animation: pulseGlow 1.5s ease-in-out infinite;
      }

      /* ============================================
         GLOBAL CLICK EFFECTS - UI Feedback System
         ============================================
         Provides visual feedback for all interactive elements.
         Works with buttons, links, and any clickable element.
      */

      /* Base interactive element styles */
      button,
      a[href],
      [role="button"],
      [role="link"],
      [role="menuitem"],
      [role="tab"],
      [role="option"],
      input[type="button"],
      input[type="submit"],
      input[type="reset"],
      select,
      summary,
      .clickable {
        position: relative;
        transition: transform 0.08s ease-out, filter 0.08s ease-out, box-shadow 0.08s ease-out;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }

      /* Click/Press effect - scale down and darken slightly */
      button:active:not(:disabled),
      a[href]:active,
      [role="button"]:active,
      [role="link"]:active,
      [role="menuitem"]:active,
      [role="tab"]:active,
      [role="option"]:active,
      input[type="button"]:active:not(:disabled),
      input[type="submit"]:active:not(:disabled),
      input[type="reset"]:active:not(:disabled),
      select:active:not(:disabled),
      summary:active,
      .clickable:active {
        transform: scale(0.96) !important;
        filter: brightness(0.92);
      }

      /* Cursor pointer elements also get click effect */
      [style*="cursor: pointer"]:active,
      [style*="cursor:pointer"]:active {
        transform: scale(0.96);
        filter: brightness(0.92);
      }

      /* Ripple effect container */
      .click-ripple {
        position: absolute;
        border-radius: 50%;
        background: var(--theme-text);
        opacity: 0.15;
        transform: scale(0);
        animation: rippleEffect 0.4s ease-out forwards;
        pointer-events: none;
      }

      @keyframes rippleEffect {
        0% {
          transform: scale(0);
          opacity: 0.2;
        }
        100% {
          transform: scale(2.5);
          opacity: 0;
        }
      }

      /* Enhanced retro button click effect */
      .retro-btn:active:not(:disabled) {
        transform: translate(3px, 3px) scale(0.98) !important;
        box-shadow: 1px 1px 0px var(--theme-shadow) !important;
        filter: brightness(0.95);
      }

      /* Card/Panel click effect for larger clickable areas */
      .click-card:active {
        transform: scale(0.98);
        filter: brightness(0.97);
        box-shadow: 2px 2px 0px var(--theme-shadow) !important;
      }

      /* Icon button specific effect (smaller elements) */
      .icon-btn:active:not(:disabled) {
        transform: scale(0.88);
        filter: brightness(0.85);
      }

      /* Navigation button effect */
      .nav-btn:active:not(:disabled) {
        transform: translateX(0) scale(0.95);
        filter: brightness(0.9);
      }

      /* Checkbox/Radio click effect */
      input[type="checkbox"]:active,
      input[type="radio"]:active {
        transform: scale(0.9);
      }

      /* Disabled elements - no effect */
      button:disabled,
      input:disabled,
      select:disabled,
      [aria-disabled="true"] {
        cursor: not-allowed;
        pointer-events: auto;
      }

      button:disabled:active,
      input:disabled:active,
      select:disabled:active,
      [aria-disabled="true"]:active {
        transform: none !important;
        filter: none !important;
      }

      /* Focus visible for accessibility (keyboard navigation) */
      button:focus-visible,
      a:focus-visible,
      [role="button"]:focus-visible,
      input:focus-visible,
      select:focus-visible {
        outline: 2px solid var(--theme-btn-primary);
        outline-offset: 2px;
      }

      /* Mobile touch feedback enhancement */
      @media (hover: none) and (pointer: coarse) {
        button:active:not(:disabled),
        a[href]:active,
        [role="button"]:active,
        .clickable:active {
          transform: scale(0.94) !important;
          filter: brightness(0.88);
        }

        .retro-btn:active:not(:disabled) {
          transform: translate(4px, 4px) scale(0.96) !important;
        }
      }
    </style>
  </head>

    <div id="root"></div>

  </body>
